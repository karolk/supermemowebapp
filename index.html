<!doctype html>

<html manifest="offline.manifest">

<head>
	
	<title>Super memo</title>
	
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes"/>
	
	<link href="main.css" rel="stylesheet" type="text/css">
	
</head>

<body>

<p id="actions">
	<select id="lesson_switcher">
		<option selected="selected">Menu</option>
		<option value="__list__">See all...</option>
		<option value="__new__">New set...</option>
		<option value="__edit__">Add question/answer...</option>
		<option value="__updateqa__">Update question/answer...</option>
		<option value="__deleteqa__">Delete question/answer...</option>
		<option value="__fileimport__">Import set...</option>
		<option value="__find__">Find word...</option>
		<option value="__showexcluced__">Show words I learnt...</option>
	</select>
</p>

<div class="root">

	<div class="screen" id="list">
		<p class="links_list"></p>
		<p>
			<button class="import">Import lesson</button>
		</p>
	</div>

	<div id="lesson" class="screen">
		<p id="question"></p>
		
		<form id="f_answer">
			<input id="answer" autocomplete="off">
			<button class="dunno">Dunno</button>
			<button class="check">Check</button>
		</form>
		
		<ul id="log_si"></ul>
		<ul id="log_no"></ul>
		
		<p class="status">
			Known words:
			<span id="known_words"></span>
		</p>
	</div>

<div id="edit" class="screen">
	<form id="populate_lesson" class="input_pairs">
		<input name="q" autocomplete="off"><input name="a" autocomplete="off"><br>
		<input name="q" autocomplete="off"><input name="a" autocomplete="off"><br>
		<input name="q" autocomplete="off"><input name="a" autocomplete="off"><br>
		<input name="q" autocomplete="off"><input name="a" autocomplete="off"><br>
		<input name="q" autocomplete="off"><input name="a" autocomplete="off"><br>
		<button>Save</button>
	</form>
</div>

<div id="dialog" class="screen">

</div>

<div class="ui-templates">
	<form class="update_qa input_pairs">
		<input name="q" autocomplete="off">
		<input name="a" autocomplete="off">
		<button>Save</button>
	</form>
</div>

<script src="zepto.min.js"></script>
<script src="conf.js"></script>
<script src="main.js"></script>

</body>

</html>
